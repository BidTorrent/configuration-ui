<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="btApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="btApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="btApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="btApp" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BidTorrent.io</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/ng-notify/dist/ng-notify.min.css">
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">BidTorrent.io</a>
                <a class="navbar-brand github" href="https://github.com/BidTorrent/client-js" target="_blank"><i class="fa fa-github"></i></a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li role="presentation" ui-sref-active="active" ui-sref="home"><a>Home</a></li>
                    <li role="presentation" ui-sref-active="active" ui-sref="publisher"><a>Publisher</a></li>
                    <li role="presentation" ui-sref-active="active" ui-sref="bidder"><a>Bidder</a></li>
                    <li role="presentation"><a data-toggle="modal" data-target="#loginModal">
                        <span ng-if="!userId">Sign in</span>
                        <span ng-if="userId"><b>User {{userId}}</b></span>
                    </a></li>
                    <li role="presentation"><a><oauth
                        site="https://accounts.google.com/o"
                        authorize-path="/oauth2/auth"
                        client-id="780219424733-htfkn75kvdhr218e7j77bqg23osa6mdr.apps.googleusercontent.com"
                        redirect-uri="http://www.bidtorrent.io"
                        profile-uri="http://www.bidtorrent.io"
                        scope="email"
                        template="partials/authTemplate.html"
                        text="Sign in with OpenId">
                    </oauth></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div ui-view></div>

    <footer class="container footer">
        <span class="text-muted">bidTorrent website: v0.0.1 - <a href="https://github.com/BidTorrent/client-js">Github repository</a></p></span>
    </footer>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" ng-controller="loginController">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Id</label>
                            <input type="text" class="form-control" placeholder="ex: 1" ng-model="modalUserId">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendors/angular/angular.js"></script>
    <script src="vendors/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendors/angular-resource/angular-resource.min.js"></script>
    <script src="vendors/ng-notify/dist/ng-notify.min.js"></script>
    <script src="vendors/ngSmoothScroll/angular-smooth-scroll.min.js"></script>
    <script src="vendors/ngstorage/ngStorage.min.js"></script>
    <script src="vendors/oauth-ng/dist/oauth-ng.js"></script>
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/bootstrap-autohidingnavbar/dist/jquery.bootstrap-autohidingnavbar.min.js"></script>
    <script src="js/controllers/bidder.js"></script>
    <script src="js/controllers/publisher.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
