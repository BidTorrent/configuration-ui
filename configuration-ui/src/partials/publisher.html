<div class="bidtorrentPage container">
    <h1>Publishers</h1>

    <h2><span class="title">Register as a Publisher</span> <i class="fa fa-space-shuttle"></i></h2>
    <form class="bidtorrentForm bidderRegisterForm">
        <div class="form-group row">
            <label for="bidderName" class="control-label col-md-2">Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="bidderName" placeholder="ex: Criteo" ng-model="registerForm.name">
            </div>
        </div>
        <div class="form-group row validation">
            <button type="submit" class="btn btn-md btn-success col-md-offset-4 col-md-4" ng-click="submitRegistration()">
                Register me
            </button>
        </div>
    </form>

    <h2><span class="title">Setup your configuration</span> <i class="fa fa-sliders"></i></h2>
    <form>
        <h3>Global info</h3>
        <div class="form-group row" ng-class="[{'has-error' : !configurationForm.type}]">
            <label class="control-label col-md-2 mandatory">Type <i class="fa fa-asterisk"></i> </label>
            <div class="col-md-2"><input type="radio" name="type" value="inapp" ng-model="configurationForm.type"> In App</div>
            <div class="col-md-2"><input type="radio" name="type" value="website" ng-model="configurationForm.type"> Website</div>
        </div>
        <div class="form-group" ng-class="[{'has-error' : !configurationForm.domain}]">
            <label for="pubDomain" class="control-label mandatory">Domain <i class="fa fa-asterisk"></i></label>
            <input type="text" class="form-control" id="pubDomain" placeholder="ex: www.domain.com" ng-model="configurationForm.domain">
        </div>
        <div class="form-group" ng-class="[{'has-error' : !configurationForm.currency}]">
            <label for="pubCurrency" class="control-label mandatory">Currency (ISO 4217) <i class="fa fa-asterisk"></i></label>
            <input type="text" class="form-control" id="pubCurrency" placeholder="ex: EUR" ng-model="configurationForm.currency">
        </div>
        <div class="form-group">
            <label for="pubCountry" class="control-label">Country (ISO 3166-2)</label>
            <input type="text" class="form-control" id="pubCountry" placeholder="ex: FR" ng-model="configurationForm.country">
        </div>
        <div class="form-group" ng-class="[{'has-error' : configurationForm.timeout && !isStrictPositiveInt(configurationForm.timeout)}]">
            <label for="pubTimeout" class="control-label">Timeout (in ms)</label>
            <input type="text" class="form-control" id="pubTimeout" placeholder="ex: 500" ng-model="configurationForm.timeout">
        </div>
    </form>
    <div class="row">
        <form class="col-md-6">
            <h3>Impression</h3>
            <div class="form-group" ng-class="[{'has-error' : configurationForm.width && !isStrictPositiveInt(configurationForm.width)}]">
                <label for="impWidth" class="control-label">Width</label>
                <input type="text" class="form-control" id="impWidth" placeholder="ex: 200" ng-model="configurationForm.width">
            </div>
            <div class="form-group" ng-class="[{'has-error' : configurationForm.height && !isStrictPositiveInt(configurationForm.height)}]">
                <label for="impHeight" class="control-label">Height</label>
                <input type="text" class="form-control" id="impHeight" placeholder="ex: 600" ng-model="configurationForm.height">
            </div>
            <div class="form-group">
                <label for="impFloor" class="control-label">Floor</label>
                <input type="text" class="form-control" id="impFloor" placeholder="ex: 1.2" ng-model="configurationForm.floor">
            </div>
            <div class="form-group row">
                <label for="impSecured" class="control-label col-md-3">Secured </label>
                <div class="col-md-5"><input type="radio" name="type" value="true" ng-model="configurationForm.secured"> My website support https</div>
                <div class="col-md-4"><input type="radio" name="type" value="false" ng-model="configurationForm.secured"> I only want http ads</div>
            </div>
        </form>

        <form class="col-md-6">
            <h3>Blacklisting</h3>
            <div class="form-group">
                <label for="pubBlacklistedDomains" class="control-label">Domains</label>
                <input type="text" class="form-control" id="pubBlacklistedDomains" placeholder="ex: advertiser1.com;blog.avd2.fr" ng-model="configurationForm.blacklistedDomains">
            </div>
            <div class="form-group">
                <label for="pubBlacklistedCategories" class="control-label">IAB Categories</label>
                <input type="text" class="form-control" id="pubBlacklistedCategories" placeholder="ex: IAB25-3;IAB26" ng-model="configurationForm.blacklistedCategories">
            </div>
        </form>
    </div>

    <div class="row validation">
        <button type="submit" class="btn btn-md btn-success col-md-offset-4 col-md-4"
                ng-click="downloadConfig()" ng-disabled="!(configurationForm.type && configurationForm.domain && configurationForm.currency)">Download config</button>
        <a id="downloadFile" style="display:none" />
    </div>
</div>
